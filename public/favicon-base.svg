<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" fill="white"/>
  
  <!-- Building (Blue #0052CC) -->
  <g id="building">
    <!-- Main tower -->
    <path d="M 100 70 L 156 70 L 156 160 L 100 160 Z" fill="#0052CC"/>
    
    <!-- Left extension -->
    <path d="M 85 100 L 100 70 L 100 160 L 85 160 Z" fill="#0052CC" opacity="0.85"/>
    
    <!-- Right extension -->
    <path d="M 156 70 L 171 100 L 171 160 L 156 160 Z" fill="#0052CC" opacity="0.85"/>
    
    <!-- Windows grid -->
    <rect x="108" y="85" width="10" height="10" fill="white" opacity="0.5"/>
    <rect x="128" y="85" width="10" height="10" fill="white" opacity="0.5"/>
    <rect x="148" y="85" width="10" height="10" fill="white" opacity="0.5"/>
    
    <rect x="108" y="110" width="10" height="10" fill="white" opacity="0.5"/>
    <rect x="128" y="110" width="10" height="10" fill="white" opacity="0.5"/>
    <rect x="148" y="110" width="10" height="10" fill="white" opacity="0.5"/>
    
    <rect x="108" y="135" width="10" height="10" fill="white" opacity="0.5"/>
    <rect x="128" y="135" width="10" height="10" fill="white" opacity="0.5"/>
    <rect x="148" y="135" width="10" height="10" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Bridge Left (Orange #FFA500) -->
  <g id="bridge-left">
    <!-- Main arch -->
    <path d="M 40 110 Q 55 85 85 95" stroke="#FFA500" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Support cables -->
    <line x1="50" y1="105" x2="50" y2="135" stroke="#FFA500" stroke-width="3"/>
    <line x1="70" y1="92" x2="70" y2="135" stroke="#FFA500" stroke-width="3"/>
  </g>
  
  <!-- Bridge Right (Orange #FFA500) -->
  <g id="bridge-right">
    <!-- Main arch -->
    <path d="M 216 110 Q 201 85 171 95" stroke="#FFA500" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Support cables -->
    <line x1="206" y1="105" x2="206" y2="135" stroke="#FFA500" stroke-width="3"/>
    <line x1="186" y1="92" x2="186" y2="135" stroke="#FFA500" stroke-width="3"/>
  </g>
  
  <!-- Road/Base -->
  <rect x="100" y="155" width="56" height="12" fill="#0052CC" opacity="0.7"/>
  <line x1="128" y1="155" x2="128" y2="167" stroke="white" stroke-width="2" stroke-dasharray="3,3"/>
</svg>
